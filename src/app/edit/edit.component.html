<div class="edit-profile mt-4">
    <a href="#" (click)="toggle()" class="link-edit">edit profile</a>
    <div *ngIf="show">
        <div class="mb-3">
            <label class="form-label">Avator Shape</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" [(ngModel)]="theme.avatarShape" (ngModelChange)="changeTheme()" name="avatarShape" id="avatarShape1" value="circle">
                <label class="form-check-label">
                Circle
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" [(ngModel)]="theme.avatarShape" (ngModelChange)="changeTheme()" name="avatarShape" id="avatarShape2" value="square">
                <label class="form-check-label">
                Square
                </label>
            </div>
        </div>
    
    
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" [(ngModel)]="user.name" (ngModelChange)="changeUser()">
        </div>
        <div class="mb-3">
            <label class="form-label">Bio</label>
            <textarea class="form-control" rows="3" [(ngModel)]="user.bio" (ngModelChange)="changeUser()"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Twitter</label>
            <input type="text" class="form-control" [(ngModel)]="user.twitter" (ngModelChange)="changeUser()">
        </div>
        <div class="mb-3">
            <label class="form-label">Instagram</label>
            <input type="text" class="form-control" [(ngModel)]="user.instagram" (ngModelChange)="changeUser()">
        </div>
        <div class="mb-3">
            <label class="form-label">Linkedin</label>
            <input type="text" class="form-control" [(ngModel)]="user.linkedin" (ngModelChange)="changeUser()">
        </div>
    
        <div class="mb-3">
            <label class="form-label">Text color</label>
            <input type="color" class="form-control form-control-color" [(ngModel)]="theme.nameColor" (ngModelChange)="changeTheme()">
        </div>
    
        <!-- Bio -->
        <div class="mb-3">
            <label class="form-label">Text color</label>
            <input type="color" class="form-control form-control-color" [(ngModel)]="theme.bioColor" (ngModelChange)="changeTheme()">
        </div>

        <!-- Link -->
        <div class="mb-3">
            <label class="form-label">Link Radius</label>
            <input type="range" class="form-range" min="0" max="100" [(ngModel)]="theme.linkBRadius" (ngModelChange)="changeTheme()">
        </div>
        <div class="mb-3">
            <label class="form-label">Background Color</label>
            <input type="color" class="form-control form-control-color" [(ngModel)]="theme.linkBGColor" (ngModelChange)="changeTheme()">
        </div>
        <div class="mb-3">
            <label class="form-label">Text Color</label>
            <input type="color" class="form-control form-control-color" [(ngModel)]="theme.linkColor" (ngModelChange)="changeTheme()">
        </div>        
    </div>
</div>
